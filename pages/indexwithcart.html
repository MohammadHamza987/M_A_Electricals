<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.A.Electricals - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .product-card p {
      font-size: 1rem;
      color: #777;
    }

    .product-card button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .product-card button:hover {
      background-color: #e65c00;
    }
  </style>
</head>

<body>
  <header>
    <h1>M.A.Electricals</h1>
    <a href="cart.html">ðŸ›’ Cart</a>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=LED+Bulb" alt="LED Bulb">
      <h3>LED Bulb</h3>
      <p>â‚¹120</p>
      <button onclick="addToCart('LED Bulb', 120)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Switch+Board" alt="Switch Board">
      <h3>Switch Board</h3>
      <p>â‚¹250</p>
      <button onclick="addToCart('Switch Board', 250)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Ceiling+Fan" alt="Ceiling Fan">
      <h3>Ceiling Fan</h3>
      <p>â‚¹1800</p>
      <button onclick="addToCart('Ceiling Fan', 1800)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Wire+Roll" alt="Wire Roll">
      <h3>Wire Roll</h3>
      <p>â‚¹650</p>
      <button onclick="addToCart('Wire Roll', 650)">Add to Cart</button>
    </div>
  </section>

  <script src="cart.js"></script>
</body>

</html>
