<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - M.A.Electricals</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      padding: 15px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h2 {
      font-size: 1.4rem;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 22px;
      background: #fff;
      margin: 3px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #333;
        flex-direction: column;
        border-radius: 8px;
        overflow: hidden;
        z-index: 999;
      }

      .nav-links a {
        padding: 10px 15px;
        border-bottom: 1px solid #444;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #333;
      font-size: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #222;
    }

    .product-price {
      font-size: 1rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    .quantity-container {
      margin-bottom: 15px;
    }

    .quantity-container input {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .add-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #e55d00;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      font-size: 0.95rem;
      z-index: 999;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>M.A.Electricals</h2>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="../index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="ContactUs.html">Contact</a>
    </div>
  </div>

  <h1>Our Products</h1>
  <div class="product-grid" id="productGrid"></div>

  <div class="toast" id="toast">Added to cart successfully!</div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('../data/products.json');
        const products = await response.json();
        const grid = document.getElementById('productGrid');

        products.forEach((product, index) => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-name">${product.name}</div>
            <div class="product-price">₹${product.price}</div>
            <div class="quantity-container">
              Qty: <input type="number" id="qty-${index}" value="1" min="1">
            </div>
            <button class="add-btn" onclick="addToCart(${index}, '${product.name}', ${product.price})">Add to Cart</button>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        document.getElementById('productGrid').innerHTML = "<p>⚠️ Failed to load products.</p>";
        console.error("Fetch error:", error);
      }
    }

    function addToCart(index, name, price) {
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ name, price, quantity: qty });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      showToast("✅ Added to cart");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    loadProducts();
  </script>
</body>
</html>
