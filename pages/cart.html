<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - M.A.Electricals | Your Electrical Shopping Cart</title>
  <meta name="description" content="Review your selected electrical products and proceed to checkout at M.A.Electricals.">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #f97316;
      --primary-dark: #ea580c;
      --secondary-color: #1f2937;
      --success-color: #16a34a;
      --danger-color: #dc2626;
      --light-bg: #f8fafc;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, var(--light-bg) 0%, #e2e8f0 100%);
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Enhanced Header */
    header {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }

    .back-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo i {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .page-title {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .page-title p {
      color: #6b7280;
      font-size: 1.1rem;
    }

    /* Cart Layout */
    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      align-items: start;
    }

    /* Cart Items Section */
    .cart-items {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f1f5f9;
    }

    .cart-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    .clear-cart-btn {
      background: none;
      border: 2px solid var(--danger-color);
      color: var(--danger-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .clear-cart-btn:hover {
      background: var(--danger-color);
      color: white;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #f1f5f9;
      position: relative;
      transition: var(--transition);
    }

    .cart-item:hover {
      background: #f9fafb;
      border-radius: 12px;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .cart-item:hover .item-image img {
      transform: scale(1.05);
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .item-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .qty-btn {
      background: #f9fafb;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
    }

    .qty-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .qty-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .qty-display {
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      background: white;
      border: none;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--danger-color);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: var(--transition);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: var(--danger-color);
      color: white;
      transform: scale(1.1);
    }

    /* Cart Summary */
    .cart-summary {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 120px;
    }

    .summary-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .summary-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .summary-item:last-child {
      border-bottom: none;
      padding-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #1f2937;
    }

    .summary-label {
      color: #6b7280;
    }

    .summary-value {
      font-weight: 600;
      color: #1f2937;
    }

    .total-value {
      font-size: 1.4rem;
      color: var(--primary-color);
    }

    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
    }

    .checkout-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .empty-cart i {
      font-size: 5rem;
      color: #d1d5db;
      margin-bottom: 2rem;
    }

    .empty-cart h3 {
      font-size: 2rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
    }

    .empty-cart p {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .shop-now-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
    }

    .shop-now-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(100%); }
    }

    .cart-item {
      animation: fadeIn 0.5s ease;
    }

    .cart-item.removing {
      animation: slideOut 0.3s ease forwards;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, var(--success-color), #15803d);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      display: none;
      z-index: 9999;
      box-shadow: 0 10px 30px rgba(22, 163, 74, 0.3);
      animation: slideInUp 0.3s ease;
      min-width: 250px;
    }

    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .toast.show {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toast i {
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 0 1rem;
      }

      .cart-layout {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .cart-summary {
        position: static;
        order: -1;
      }

      .cart-item {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .item-image {
        width: 120px;
        height: 120px;
      }

      .item-controls {
        justify-content: center;
        width: 100%;
      }

      .page-title h2 {
        font-size: 2rem;
      }

      .toast {
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      .cart-items,
      .cart-summary {
        padding: 1.5rem;
      }

      .cart-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .item-name {
        font-size: 1.1rem;
      }

      .quantity-controls {
        flex: 1;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="productdetail.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Continue Shopping
      </a>
    </div>
    
    <div class="logo">
      <i class="fas fa-bolt"></i>
      <h1>M.A.Electricals</h1>
    </div>
  </header>

  <div class="container">
    <div class="page-title">
      <h2>Your Shopping Cart</h2>
      <p>Review your items and proceed to checkout</p>
    </div>

    <div class="cart-layout" id="cartLayout">
      <!-- Cart items will be populated here -->
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span>Cart updated successfully!</span>
  </div>

  <script>
    let cart = [];
    const TAX_RATE = 0.18; // 18% GST
    const DELIVERY_CHARGE = 50;
    const FREE_DELIVERY_THRESHOLD = 1000;

    // Load and display cart on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Cart page loaded, checking localStorage...'); // Debug log
      
      // First, let's check what's in localStorage
      const allLocalStorageKeys = Object.keys(localStorage);
      console.log('All localStorage keys:', allLocalStorageKeys); // Debug log
      
      // Check the cart specifically
      const cartData = localStorage.getItem('cart');
      console.log('Cart data from localStorage:', cartData); // Debug log
      
      loadCart();
      renderCart();
      
      // After loading, show what we have
      console.log('Final cart array:', cart); // Debug log
    });

    // Load cart from localStorage
    function loadCart() {
      try {
        const cartData = localStorage.getItem("cart");
        console.log('Raw cart data from localStorage:', cartData); // Debug log
        cart = JSON.parse(cartData) || [];
        console.log('Parsed cart:', cart); // Debug log
        
        // Validate cart items and fix any data inconsistencies
        cart = cart.filter(item => {
          return item && 
                 item.name && 
                 typeof item.price === 'number' && 
                 typeof item.quantity === 'number' && 
                 item.quantity > 0;
        });
        
        console.log('Validated cart:', cart); // Debug log
      } catch (error) {
        console.error('Error loading cart:', error);
        cart = [];
        showToast('Error loading cart data', 'error');
      }
    }

    // Save cart to localStorage
    function saveCart() {
      try {
        localStorage.setItem("cart", JSON.stringify(cart));
      } catch (error) {
        console.error('Error saving cart:', error);
        showToast('Error saving cart data', 'error');
      }
    }

    // Render cart items and summary
    function renderCart() {
      const cartLayout = document.getElementById("cartLayout");
      
      if (cart.length === 0) {
        cartLayout.innerHTML = `
          <div class="empty-cart" style="grid-column: 1/-1;">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any electrical products to your cart yet. Browse our extensive collection and find the perfect items for your needs.</p>
            <a href="productdetail.html" class="shop-now-btn">
              <i class="fas fa-shopping-bag"></i>
              Start Shopping
            </a>
          </div>
        `;
        return;
      }

      // Render cart items and summary
      cartLayout.innerHTML = `
        <div class="cart-items">
          <div class="cart-header">
            <h3>Cart Items (${getTotalItems()})</h3>
            <button class="clear-cart-btn" onclick="clearCart()">
              <i class="fas fa-trash"></i>
              Clear Cart
            </button>
          </div>
          <div id="cart-items-list">
            ${renderCartItems()}
          </div>
        </div>
        
        <div class="cart-summary">
          <div class="summary-header">
            <h3>Order Summary</h3>
          </div>
          ${renderCartSummary()}
          <button class="checkout-btn" onclick="proceedToCheckout()" ${cart.length === 0 ? 'disabled' : ''}>
            <i class="fas fa-credit-card"></i>
            Proceed to Checkout
          </button>
        </div>
      `;
    }

    // Render individual cart items
    function renderCartItems() {
      return cart.map((item, index) => `
        <div class="cart-item" data-index="${index}">
          <div class="item-image">
            <img src="${item.image || 'https://via.placeholder.com/100x100?text=Product'}" 
                 alt="${item.name}" 
                 onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
          </div>
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">₹${item.price.toLocaleString()}</div>
          </div>
          <div class="item-controls">
            <div class="quantity-controls">
              <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})" 
                      ${item.quantity <= 1 ? 'disabled' : ''}>
                <i class="fas fa-minus"></i>
              </button>
              <div class="qty-display">${item.quantity}</div>
              <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})"
                      ${item.quantity >= 10 ? 'disabled' : ''}>
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})" title="Remove item">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `).join('');
    }

    // Render cart summary
    function renderCartSummary() {
      const subtotal = getSubtotal();
      const tax = getTax(subtotal);
      const deliveryCharge = getDeliveryCharge(subtotal);
      const total = subtotal + tax + deliveryCharge;

      return `
        <div class="summary-item">
          <span class="summary-label">Subtotal (${getTotalItems()} items)</span>
          <span class="summary-value">₹${subtotal.toLocaleString()}</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">GST (18%)</span>
          <span class="summary-value">₹${tax.toLocaleString()}</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">
            Delivery Charges
            ${subtotal >= FREE_DELIVERY_THRESHOLD ? '<small style="color: var(--success-color);">(FREE)</small>' : ''}
          </span>
          <span class="summary-value">₹${deliveryCharge.toLocaleString()}</span>
        </div>
        ${subtotal < FREE_DELIVERY_THRESHOLD ? `
          <div class="summary-item" style="font-size: 0.9rem; color: var(--primary-color); border-bottom: none; padding: 0.5rem 0;">
            <span>Add ₹${(FREE_DELIVERY_THRESHOLD - subtotal).toLocaleString()} more for FREE delivery!</span>
          </div>
        ` : ''}
        <div class="summary-item">
          <span class="summary-label"><strong>Total Amount</strong></span>
          <span class="summary-value total-value">₹${total.toLocaleString()}</span>
        </div>
      `;
    }

    // Update item quantity
    function updateQuantity(index, newQuantity) {
      if (newQuantity < 1 || newQuantity > 10) return;
      
      const oldQuantity = cart[index].quantity;
      cart[index].quantity = newQuantity;
      
      // Animate the change
      const cartItem = document.querySelector(`[data-index="${index}"]`);
      cartItem.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        cartItem.style.transform = 'scale(1)';
        renderCart();
        saveCart();
        
        const action = newQuantity > oldQuantity ? 'increased' : 'decreased';
        showToast(`Quantity ${action} for ${cart[index].name}`, 'success');
      }, 150);
    }

    // Remove item from cart
    function removeItem(index) {
      const item = cart[index];
      const cartItem = document.querySelector(`[data-index="${index}"]`);
      
      // Confirm removal
      if (!confirm(`Remove "${item.name}" from your cart?`)) return;
      
      // Animate removal
      cartItem.classList.add('removing');
      
      setTimeout(() => {
        cart.splice(index, 1);
        renderCart();
        saveCart();
        showToast(`${item.name} removed from cart`, 'success');
      }, 300);
    }

    // Clear entire cart
    function clearCart() {
      if (!confirm('Are you sure you want to clear your entire cart?')) return;
      
      cart = [];
      renderCart();
      saveCart();
      showToast('Cart cleared successfully', 'success');
    }

    // Calculate subtotal
    function getSubtotal() {
      return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    // Calculate tax
    function getTax(subtotal) {
      return Math.round(subtotal * TAX_RATE);
    }

    // Calculate delivery charge
    function getDeliveryCharge(subtotal) {
      return subtotal >= FREE_DELIVERY_THRESHOLD ? 0 : DELIVERY_CHARGE;
    }

    // Get total items count
    function getTotalItems() {
      return cart.reduce((total, item) => total + item.quantity, 0);
    }

    // Proceed to checkout
    function proceedToCheckout() {
      if (cart.length === 0) {
        showToast('Your cart is empty!', 'error');
        return;
      }

      // Validate cart items
      const invalidItems = cart.filter(item => !item.name || !item.price || item.quantity < 1);
      if (invalidItems.length > 0) {
        showToast('Some items in your cart are invalid. Please refresh and try again.', 'error');
        return;
      }

      // Show loading state
      const checkoutBtn = document.querySelector('.checkout-btn');
      const originalContent = checkoutBtn.innerHTML;
      checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      checkoutBtn.disabled = true;

      // Simulate processing time
      setTimeout(() => {
        window.location.href = "checkout.html";
      }, 1000);
    }

    // Enhanced toast notifications
    function showToast(message, type = 'success') {
      const toast = document.getElementById("toast");
      const icons = {
        success: 'fas fa-check-circle',
        error: 'fas fa-exclamation-circle',
        info: 'fas fa-info-circle'
      };
      const colors = {
        success: 'linear-gradient(135deg, var(--success-color), #15803d)',
        error: 'linear-gradient(135deg, var(--danger-color), #b91c1c)',
        info: 'linear-gradient(135deg, #3b82f6, #2563eb)'
      };
      
      toast.innerHTML = `<i class="${icons[type] || icons.success}"></i><span>${message}</span>`;
      toast.style.background = colors[type] || colors.success;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Auto-save cart periodically
    setInterval(() => {
      if (cart.length > 0) {
        saveCart();
      }
    }, 30000); // Save every 30 seconds

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden' && cart.length > 0) {
        saveCart();
      }
    });

    // Handle beforeunload for data safety
    window.addEventListener('beforeunload', () => {
      if (cart.length > 0) {
        saveCart();
      }
    });

    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      showToast('Something went wrong. Please refresh the page.', 'error');
    });

    // Handle network status
    window.addEventListener('online', () => {
      showToast('Connection restored', 'success');
    });

    window.addEventListener('offline', () => {
      showToast('You are offline. Changes will be saved locally.', 'info');
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Press 'C' to clear cart (with Ctrl/Cmd)
      if ((e.ctrlKey || e.metaKey) && e.key === 'c' && cart.length > 0) {
        e.preventDefault();
        clearCart();
      }
      
      // Press Enter to checkout
      if (e.key === 'Enter' && cart.length > 0 && !e.target.matches('input, button')) {
        proceedToCheckout();
      }
    });

    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
